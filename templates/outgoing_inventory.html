{% extends "base.html" %}

{% block title %}Record Outgoing Stock{% endblock %}

{% block content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0 25px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-secondary); }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
    .full-width { grid-column: 1 / -1; }
    .form-actions { text-align: right; }
    button { background-color: var(--accent-color); color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 500; cursor: pointer; }
    .employee-details { background-color: #f9fafb; border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; min-height: 100px; }
    .employee-details p { margin: 0 0 8px 0; }
    .employee-details strong { color: var(--text-primary); }
</style>

<h1>Distribute Inventory Item</h1>

<div class="card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-grid">
            <div>
                <div class="form-group">
                    <label for="emp_id_search">Search by EMP ID</label>
                    <input type="text" id="emp_id_search" name="emp_id" required>
                </div>
                <div class="form-group">
                    <label for="item_id">Item to Distribute</label>
                    <select id="item_id" name="item_id" required>
                        <option value="">-- Select Item --</option>
                        {% for item in items %}
                        <option value="{{ item.id }}">{{ item.name }} (In Stock: {{ item.quantity }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity Distributed</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                 <div class="form-group">
                    <label for="attached_file">Attach File (e.g., Signed Request)</label>
                    <input type="file" id="attached_file" name="attached_file">
                </div>
            </div>

            <div>
                <label>Employee Details</label>
                <div id="employee_details_display" class="employee-details">
                    <p>Enter an EMP ID to see details here.</p>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Record Distribution</button>
        </div>
    </form>
</div>

<script>
    const empIdInput = document.getElementById('emp_id_search');
    const detailsDisplay = document.getElementById('employee_details_display');

    empIdInput.addEventListener('blur', function() {
        const empId = this.value.trim();
        if (empId) {
            fetch(`/get_employee_details/${empId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        detailsDisplay.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    } else {
                        detailsDisplay.innerHTML = `
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Designation:</strong> ${data.designation}</p>
                            <p><strong>Room:</strong> ${data.room}</p>
                            <p><strong>Accommodation:</strong> ${data.accommodation_name}</p>
                            <p><strong>Location:</strong> ${data.location}</p>
                        `;
                    }
                })
                .catch(error => {
                    detailsDisplay.innerHTML = `<p style="color: red;">Error fetching details.</p>`;
                    console.error('Error:', error);
                });
        } else {
            detailsDisplay.innerHTML = '<p>Enter an EMP ID to see details here.</p>';
        }
    });
</script>
{% endblock %}
