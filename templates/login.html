<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAN HOME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="PAN HOME Logo" class="logo">
            <h1>WELCOME TO PAN HOME</h1>
            <h2>ACCOMMODATION MANAGEMENT SYSTEM</h2>
        </div>
        <form method="post" class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
