<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAN HOME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <style>
        /* Base Styling */
        :root {
            --primary-bg: #f5f5f5;
            --card-bg: #ffffff;
            --accent-color: #4f46e5;
            --text-primary: #1f2937;
            --border-color: #e5e7eb;
        }

        /* 1. Main Container and Background */
        body {
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            display: flex;
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1),
                        0 0 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-3px);
        }

        /* 2. Left Section (Branding) */
        .logo-section {
            background: None Important; 
            padding: 40px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: none;
            outline: none;
            border: none;
        }
        
        /* NEW: Wrapper for the circular logo effect */
        .logo-wrapper {
            background-color: white; /* White background for the logo circle */
            border-radius: 50%; /* Makes it a perfect circle */
            width: 170px; /* Size of the circular area */
            height: 170px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Subtle lift for the circle */
        }
        
        .logo {
            max-width: 120px; /* Max size of the image inside the circle */
            height: auto;
            /* Resetting problematic styles */
            border: none;
            box-shadow: none;
            outline: none;
        }
        
        /* Text Contrast (keeping the text white) */
        .logo-section h1 { 
            font-size: 1.8rem; 
            margin: 0; 
            font-weight: 700; 
            color:Black;
            text-shadow: none;
        }
        .logo-section h2 { 
            font-size: 1rem; 
            margin-top: 5px; 
            font-weight: 400; 
            opacity: 0.8; 
            color: Black;
            text-shadow: none;
        }

        /* 3. Right Section (Form) */
        .login-form {
            padding: 40px;
            flex: 1;
        }
        
        /* Input Enhancements */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06); 
            transition: border-color 0.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: var(--text-primary);
        }

        /* Button Enhancements */
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .login-btn:hover {
            background-color: #4338ca;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .login-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Alerts */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .alert-danger { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            .logo-section {
                padding: 30px;
            }
            .login-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="PAN HOME Logo" class="logo">
            </div>
            <h1>WELCOME TO PAN HOME</h1>
            <h2>ACCOMMODATION MANAGEMENT SYSTEM</h2>
        </div>
        <form method="post" action="{{ url_for('auth.login') }}" class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="input-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
