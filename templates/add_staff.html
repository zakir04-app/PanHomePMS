{% extends "base.html" %}

{% block title %}Add New Staff{% endblock %}

{% block content %}
<style>
    .card h2 {
        margin-top: 0;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0 25px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: var(--text-secondary);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
    }
    .form-actions {
        grid-column: 1 / -1;
        text-align: right;
        margin-top: 10px;
    }
    button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #4338ca;
    }
</style>

<div class="card">
    <h2>Add New Staff (Manual Entry)</h2>
    <form action="{{ url_for('staff_mgmt.add_staff') }}" method="post">
        <div class="form-grid">
            
            <div>
                <div class="form-group">
                    <label for="emp_id">EMP ID</label>
                    <input type="text" id="emp_id" name="emp_id" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation">
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality">
                        {% for nat in nationalities %}
                            <option value="{{ nat }}">{{ nat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="text" id="mobile_number" name="mobile_number">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="accommodation_name">Accommodation Name</label>
                    <select id="accommodation_name" name="accommodation_name" class="form-control">
                        <option value="">-- Select Accommodation --</option>
                        {% for acc_name in accommodations %}
                            <option value="{{ acc_name }}">{{ acc_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="vacant_bed_id">Vacant Bed / Slot ID</label>
                    <select id="vacant_bed_id" name="vacant_bed_id" class="form-control">
                        <option value="">-- Select Accommodation First --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location">
                        <option value="">-- Select Location --</option>
                        {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="food_variety">Food Variety</label>
                     <select id="food_variety" name="food_variety">
                        {% for fv in food_varieties %}
                            <option value="{{ fv }}">{{ fv }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal_time">Meal Time</label>
                    <select id="meal_time" name="meal_time">
                        {% for mt in meal_times %}
                            <option value="{{ mt }}">{{ mt }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" name="remarks" rows="3"></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                 <button type="submit">Assign Employee to Bed</button>
                 <button type="submit" name="action_type" value="check_in" style="background-color: #2596be;">Check-in (No Room)</button>
            </div>
        </div>
    </form>
</div>

<div class="card">
    <h2>Add Staff (from Excel File)</h2>
    <form action="{{ url_for('staff_mgmt.add_staff') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Excel File</label>
            <input type="file" id="file" name="file" accept=".xlsx, .xls, .csv">
        </div>
        <button type="submit">Upload and Synchronize</button>
    </form>
</div>

<script>
    // JSON data contains the list of all vacant beds with their properties
    const vacantBedsData = {{ vacant_beds | tojson }};
    const accommodationSelect = document.getElementById('accommodation_name');
    const vacantBedSelect = document.getElementById('vacant_bed_id');
    const assignButton = document.querySelector('.form-actions button[type="submit"]:not([name="action_type"])');

    // Initial state setup
    function updateAssignmentStatus() {
        // Only allow assignment if both Accommodation and Bed are selected
        const accSelected = accommodationSelect.value !== "";
        const bedSelected = vacantBedSelect.value !== "";
        
        // The main Assign button is enabled/disabled based on selection
        if (assignButton) {
            assignButton.disabled = !(accSelected && bedSelected);
            assignButton.style.opacity = (accSelected && bedSelected) ? 1 : 0.6;
            assignButton.textContent = (accSelected && bedSelected) ? 'Assign Employee to Bed' : 'Select Bed to Assign';
        }
    }

    accommodationSelect.addEventListener('change', function() {
        const selectedAccommodation = this.value;
        vacantBedSelect.innerHTML = '<option value="">-- Select a Bed --</option>';

        if (selectedAccommodation) {
            vacantBedsData.forEach(function(bed) {
                if (bed.accommodation_name === selectedAccommodation) {
                    const option = document.createElement('option');
                    option.value = bed.id;
                    option.textContent = `${bed.room} (Slot ID: ${bed.emp_id})`;
                    vacantBedSelect.appendChild(option);
                }
            });
        }
        updateAssignmentStatus();
    });

    vacantBedSelect.addEventListener('change', updateAssignmentStatus);

    // Run once on load
    updateAssignmentStatus();
</script>
{% endblock %}
