{% extends "base.html" %}

{% block title %}Add Inventory Item{% endblock %}

{% block content %}
<style>
    .form-group { 
        margin-bottom: 20px; 
    }
    .form-group label { 
        display: block; 
        margin-bottom: 8px; 
        font-weight: 500; 
        color: var(--text-secondary); 
    }
    .form-group input { 
        width: 100%; 
        padding: 10px; 
        border: 1px solid var(--border-color); 
        border-radius: 6px; 
        box-sizing: border-box; 
    }
    .form-actions { 
        text-align: right; 
        margin-top: 20px;
    }
    button { 
        background-color: var(--accent-color); 
        color: white; 
        border: none; 
        padding: 12px 20px; 
        border-radius: 6px; 
        font-weight: 500; 
        cursor: pointer; 
    }
</style>

<h1>Add New Item Type</h1>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="name">New Item Name</label>
            <input type="text" id="name" name="name" placeholder="e.g., Safety Helmet, Gloves - Size L" required>
        </div>
        <div class="form-actions">
            <button type="submit">Add Item to Master List</button>
        </div>
    </form>
</div>
{% endblock %}
