{% extends "base.html" %}

{% block title %}Add Maintenance Report{% endblock %}

{% block content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0 25px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-secondary); }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
    }
    .full-width { grid-column: 1 / -1; }
    .form-actions { text-align: right; }
    button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
    }
</style>

<h1>Add New Maintenance Report</h1>

<div class="card">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-grid">
            <div class="form-group">
                <label for="report_date">Report Date</label>
                <input type="date" id="report_date" name="report_date" value="{{ today }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="block">Block</label>
                <input type="text" id="block" name="block" required>
            </div>
            <div class="form-group">
                <label for="section">Section / Room</label>
                <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="concern">Concern / Assigned To</label>
                <input type="text" id="concern" name="concern">
            </div>
            <div class="form-group">
                <label for="risk">Risk Level</label>
                <select id="risk" name="risk">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="details">Details of Issue</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <div class="form-group full-width">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" rows="3"></textarea>
            </div>
            <div class="form-group full-width">
                <label for="attached_file">Attach File</label>
                <input type="file" id="attached_file" name="attached_file">
            </div>
            <div class="form-group full-width form-actions">
                <button type="submit">Submit Report</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
