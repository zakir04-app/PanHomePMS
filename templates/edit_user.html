{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<style>
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0 25px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: var(--text-secondary); }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
    .full-width { grid-column: 1 / -1; }
    .form-actions { display: flex; justify-content: space-between; align-items: center; grid-column: 1 / -1; }
    button { background-color: var(--accent-color); color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 500; cursor: pointer; }
    .btn-danger { background-color: #dc3545; }
</style>

<h1>Edit User: {{ user.username }}</h1>

<div class="card">
    <form method="POST">
        <div class="form-grid">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ user.email or '' }}">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" value="{{ user.mobile or '' }}">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="password">New Password (leave blank to keep current password)</label>
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Update User</button>
        </div>
    </form>
</div>

<div class="card">
    <h2>Delete User</h2>
    <p>This action cannot be undone. This will permanently delete the user account.</p>
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to permanently delete this user?');">
        <button type="submit" class="btn-danger">Delete User Account</button>
    </form>
</div>
{% endblock %}
