<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - PAN HOME PMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="sidebar-logo">
                <h3>PAN HOME PMS</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('add_staff') }}">Add New Staff</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Maintenance Report</a></li>
                    <li><a href="#">AMCs Services</a></li>
                    <li><a href="{{ url_for('data_management') }}" class="active">Data</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2>Data Management</h2>
            </header>
            <section class="form-container">
                <h3>Download Data</h3>
                <p>Download employee data in Excel format based on filters.</p>
                <form method="POST" action="#" class="data-form">
                    <div class="form-group">
                        <label for="download_type">Download Type</label>
                        <select id="download_type" name="download_type">
                            <option value="accommodation">By Accommodation</option>
                            <option value="status">By Status</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter_value">Filter Value</label>
                        <input type="text" id="filter_value" name="filter_value" placeholder="e.g. Camp A or Active">
                    </div>
                    <button type="submit" class="submit-btn">Download</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
